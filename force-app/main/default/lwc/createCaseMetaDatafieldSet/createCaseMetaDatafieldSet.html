<template>
 <lightning-quick-action-panel title="Quick Action Title" header="Create a New Case"> 
    <div class="slds-m-top_medium slds-p-around_medium">
        <lightning-record-edit-form onsuccess={handleSuccess} onsubmit ={handleSubmit}  onload={handleLoad} object-api-name="Case">
         <lightning-messages></lightning-messages>

        <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="horizontal-medium">
                    <div class="custom-box">Select Category, Subcategory and Detail</div>
                </lightning-layout-item>
        </lightning-layout>

    <lightning-layout>
    <lightning-layout-item size="6">
        <div class="slds-m-top_medium slds-p-around_medium">
            <template if:true={categoryArray}  >
            <div class="slds-p-around_medium slds-form_horizontal" >
                <lightning-combobox
                        name="Category"
                        label="Category"
                        value=""
                        placeholder="Select a Category"
                        options={categoryArray}
                        onchange={handleChange}
                        required
                ></lightning-combobox>
             </div>
           </template>
           <template if:true={detailArrya}  >
            <div class="slds-p-around_medium slds-form_horizontal" >
                <lightning-combobox
                        name="Detail"
                        label="Detail"
                        value=""
                        placeholder="Select a Detail"
                        options={detailArrya}
                        onchange={handleChange}
                        required
                ></lightning-combobox>
             </div>
           </template>
           </div>
        </lightning-layout-item>
        <lightning-layout-item size="6"> 
            <div class="slds-m-top_medium slds-p-around_medium">
                <template if:true={categoryArray}  >
                    <div class="slds-p-around_medium slds-form_horizontal" >
                        <lightning-combobox
                                name="Sub Category"
                                label="Sub Category"
                                value=""
                                placeholder="Select a Sub Category"
                                options={subCategoryArray}
                                onchange={handleChange}
                                required
                        ></lightning-combobox>
                     </div>
                </template>
            </div>
     </lightning-layout-item>

        <lightning-layout-item size="6">
            <div class="slds-m-top_medium slds-p-around_medium">
                <div style='display:none'>
                    <lightning-input-field field-name="Category__c"  value={selectedCategory}  class="slds-hidden"></lightning-input-field>
                    <lightning-input-field field-name="SubCategory__c" value={selectedSubCategory}  class="slds-hidden"></lightning-input-field>
                    <lightning-input-field field-name="Detail__c" value={selectedDetail} class="slds-hidden"></lightning-input-field>
                </div>
            </div>
        </lightning-layout-item>
   </lightning-layout>

    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="horizontal-medium">
            <div class="custom-box">Account, Contact,Asset  </div>
        </lightning-layout-item>
    </lightning-layout>

<lightning-layout multiple-rows="true">
    <template for:each={caseFields} for:item="field">
        <lightning-layout-item key={field.apiName} size={elementSize} class = "slds-p-around_x-small">
            <div if:true={field.value}>
                <lightning-input-field  field-name={field.apiName} required={field.required} value ={field.value}>
                </lightning-input-field>
            </div>
            <div if:false={field.value}>
                <lightning-input-field  field-name={field.apiName} required={field.required}>
                </lightning-input-field>
            </div>
        </lightning-layout-item>
    </template>

</lightning-layout>

            <div class="slds-m-top_medium slds-align_absolute-center slds-p-around_medium">
                <lightning-button
                class="slds-m-top_small"
                onclick={handleCancel}
                disabled={disableButton} 
                label="Cancel">
              </lightning-button>

                <lightning-button
                class="slds-m-top_small"
                disabled={disableButton} 
                onclick={handleButtonClick}
                type="submit"
                variant="brand" 
                label="Save">
              </lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>

    <!-- 
        <lightning-accordion allow-multiple-sections-open active-section-name="Case_Information">
            <lightning-accordion-section
            name="Case_Information"
            label="Case Information"
            class="title">
            <slot name="section"></slot>
    <lightning-layout-item size="6">
</lightning-accordion-section>
</lightning-accordion>
    -->
     </lightning-quick-action-panel> 
</template>
