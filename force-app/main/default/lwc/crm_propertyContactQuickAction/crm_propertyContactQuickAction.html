<template>
    <c-modal header='Create a Property Contact'  onclosedialog={handleCloseModal} >
        <lightning-quick-action-panel title="Quick Action Title" >        
            <lightning-record-edit-form onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError} style="height:600px"
                    onload={handleLoad} object-api-name="Property_Contacts__c" form-class="slds-m-around_small"	layout-type="Full" > 
                    <lightning-messages></lightning-messages>
                        <lightning-layout class="typebox" multiple-rows>
                            <lightning-layout-item size="6" >
                            <div class="slds-m-around_medium">                               
                                <lightning-input-field class="Link_Building__c" field-name="Link_Building__c" value={parentId}  disabled={isBuildingIdDisabled}></lightning-input-field>
                               
                                <lightning-input-field class="Link_Property__c" field-name="Link_Property__c" value={propertyID}  disabled="true"></lightning-input-field>                          
                            </div>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" >
                            <div class="slds-m-around_medium">
                                <lightning-combobox  name="role" label="Role" value={value} placeholder="Select the Role" options={pickListOptions} onchange={handleChange} variant="label-inline"></lightning-combobox>
                                                     
                                <lightning-input-field class="User__c" field-name="User__c" ></lightning-input-field>            
                            </div>
                            </lightning-layout-item>                        
                            <lightning-layout-item size='12' class="slds-align_absolute-center">
                                <lightning-button label='Save' type="submit" ></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                </lightning-record-edit-form>       
        </lightning-quick-action-panel>
    </c-modal>
</template>
